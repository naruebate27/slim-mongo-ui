          </div>
          <div class="w-100"></div>
              <div class="col"><label for="validationDefault02">Age</label>
                <input type="text" class="form-control" id="age" placeholder="" value="" required>
              </div>
              <div class="w-100"></div>
              <div class="col"><label for="validationDefault03">education</label>

                <input type="text" class="form-control" id="Address" placeholder="" required>

      </form>
      <form>
            <button type="submit" class="btn btn-success" id="btn-confirm">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
          $(document).ready(function () {
            
             $("#btn_insert").click(function(){
                $.post("http://localhost/slimmongo/insert",
                { name : $( "#name" ).val(), 
                age : $( "#age" ).val(), 
                education0 : $( "#education" ).val(), 
                education1 : $( "#education1" ).val(), 
                education2 : $( "#education2" ).val()
                }, 
                function(data, status){
                    alert("Data: " + data + "\nStatus: " + status);
                });
            });
                
        });
    </script>
