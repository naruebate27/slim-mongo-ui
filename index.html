<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <body>
    <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Navbar</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0" id="form">
                <input class="form-control mr-sm-2" type="search" name="name" id="name" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
          </nav>
          <div class="container">
                <form>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" 
                        onclick="window.location.href='insert.html'">
                        Create Student
                    </button>
                </form>

                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">education</th>
                            <th scope="col">education2</th>
                            <th scope="col">education3</th>
                            <th scope="col">Address</th>
                          </tr>
                        </thead>
                        <tbody id="profile">
                            </tbody>
                          </table>
              
              
              
              
                    </div>
              
            
                  <script src="https://code.jquery.com/jquery-3.4.1.js" ></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                  
                  <script>
                   
                    $(document).ready(function () {
                    
                      search();     
                      function search(data){
                        $.post("http://localhost/slimmongo/search", data,
                        function (data, textStatus, jqXHR) {
                          renderTable(data); 
                        }
                      );
                      }
                      $("#form").submit(function (e) { 
                        e.preventDefault();
                        var data = $(this).serialize();
                        search(data);          
                      });
                      function renderTable(data){
                        var profile = $("#profile");
                        profile.empty();
                        $.each(data, function (index, value) { 
                          profile.append('<tr>'
                              + '<th>'+(index+1)+'</th>'
                              + '<td>'+value.name+'</td>'
                              +  '<td>'+value.age+'</td>'
                              +  '<td>'+value.education[0]+'</td>'
                              +  '<td>'+value.education[1]+'</td>'
                              +  '<td>'+value.education[2]+'</td>'
                              +  '<td>'+value.address.hno+' '+value.address.subdistrict+' '+value.address.district+' '+value.address.province+'</td>'
                            + '</tr>')
                        });
                           
                      }
                    });
                  
                  
                  </script>
                
                
                </body>
              </html>
